<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pass.css">

    
    <title>Password Generator</title>
    
  </head>
  <body>

   
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card" aria-role="group">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>Make your password extra strong by adding special characters, numbers, uppercase and lowercase letters</p>
        </div>

        <div class="card-body">
          <textarea id="password" placeholder="Your Secure Password" >
          </textarea>
        </div>

       
        <div class="card-footer">
          <button id="generate" class="btn" aria-label="generatePassword">Generate password <i class="fas fa-key"  aria-label="Password key"></i></span></button>
         <a href="signup.html" class="btn">Signup<i class="fas fa-key"></i></a>
        </div>


      </div>
    </div>

  
    <script src="pass.js"></script>
  </body>
</html>
