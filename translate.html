<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>

<h1> news </h1>
<script>
    function getnews(){
        fetch ('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/top-headlines?country=us&apikey=5bc8cf8d7bd44e9b8efab6722f5a0747',{headers:new Headers({"X-Requested-With":"qwretyuiotweyrut"})})
        .then(a => a.json())
        .then(response => {
            for(var i=0; i<response.articles.length;i++){
                document.getElementById("output").innerHTML +="<div style='padding-top:20px;'><img style='float:left; width:150px;' src="+response.articles[i].urlTolmage+"><h1>"+response.articles[i].title+"</h1>"+response.articles[i].source.name+"<br>"+response.articles[i].description+"<a href ="+response.articles[i].url+"'target='_blank'>"+response.articles[i].url+"</a></div>";
            }
        })
    }
</script>
<button onclick='getnews()'>GetNews!!</button>
<div id ="output"></div>
    
</body>
</html>
