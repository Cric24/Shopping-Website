<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>covid 19 api</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="covid.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Covid19 Live Data in Table</h1>
            <br><br>
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>Total Cases</th>
                    <th>New Cases</th>
                    <th>Total Death</th>
                    <th>New Deaths</th>
                    <th>Last Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="data">
                   
                  </tr>
                </tbody>
              </table>
              <button onclick="refreshData()" class="btn btn-danger btn-block">
                  Refresh Data
              </button>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       
           init()

           var data=''

           function init(){
               var url="https://api.covid19api.com/summary"

               $.get(url,function(data){
                   console.log(data.Global)
                   data= `
                   
                   <td> ${data.Global.TotalConfirmed}</td>
                   <td> ${data.Global.NewConfirmed}</td>
                   <td> ${data.Global.TotalDeaths}</td>
                   <td> ${data.Global.NewDeaths}</td>
                   <td> ${data.Global.Date}</td>

                   `
                   $("#data").html(data)
               })
           }

       function refreshData(){
               clearData()
               init()
           }

           function clearData(){
               $("#data").empty()
           }
    </script>
</html>
